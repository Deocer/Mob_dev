<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <link rel="stylesheet" type="text/css" href="src/css/index.css">
   <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	 <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dongle">
	<title></title>
</head>
<style type="text/css">
 
  .swal-footer {
  text-align: center;
}

  .swal-modal {
  text-align: center;
  margin: auto;
}

</style>
<body>
 <section style="background-color: white;" >
  <div class="container-fluid mx-auto text-center" style="height: 100vh; border">

    <br><br><br><br><br>  
    <img src="src/imgs/logo.jpg" style="width:40%; height:20%;"><br>
    
    <div class="spinner-border text-primary" role="status" style="font-size:20px; width:50px; height: 50px;">
    <span class="sr-only" style="font-size:40px"></span>


    </div>


<input type="" name="" id="lt" style="display: none;">
<input type="" name="" id="ln" style="display: none;">

  </div>   



 </section> 
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

<script type="text/javascript">

  window.onload = function() {

   navigator.geolocation.getCurrentPosition(
                function(position) {
                  document.getElementById("lt").value = position.coords.latitude;
                  document.getElementById("ln").value = position.coords.longitude;
                  var lt = document.getElementById("lt").value;
                  var ln = document.getElementById("ln").value;
                  sessionStorage.setItem("ulat", lt);
                  sessionStorage.setItem("ulot", ln); 
                      swal({
                        title:"Geolocation Complete",
                        text:"Warning this application works best if you're located in Marikina City. Otherwise the application may malfunction or be unstable",
                        icon:"success",
                        button:"I understand"
                      }).then(function() {
                            window.location = "main.html";
                        });
                },
                function() {
                      swal({
                        title:"Error! Please turn on location access to proceed",
                        icon:"error",
                        button:"Okay"
                      }).then(function() {
                            window.location = "index.html";
                        });
                });

} 
</script>
</html>
